<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto 1fr;
            gap: 20px;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 80vh; /* Increase section height */
        }

        .section-header {
            text-align: center;
            font-size: 18px; /* Increase font size */
            padding: 10px;
        }

        .textarea-container {
            display: flex;
            gap: 20px;
            flex: 1; /* Fill remaining vertical space */
        }

        .textarea {
            flex: 1;
            padding: 15px; /* Increase padding */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px; /* Increase font size */
            border: 2px solid #ccc; /* Light gray border */
            border-radius: 12px; /* Increase border radius */
            resize: none;
            transition: border-color 0.3s ease;
            height: 100%; /* Fill container height */
        }

        .textarea:focus {
            border-color: #3498db; /* Blue border color on focus */
        }

        .output-container {
            grid-column: 1 / -1;
            height: 80vh; /* Increase output screen height */
        }

        .output {
            width: 100%;
            height: 100%;
            border: 2px solid #ccc; /* Light gray border */
            border-radius: 12px; /* Increase border radius */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .section-header,
        .textarea-container,
        .output-container {
            grid-column: span 1;
            padding: 10px;
        }

        .html-color {
            background-color: #ffcccc; /* Light red background */
            color: red;
        }

        .css-color {
            background-color: #cce6ff; /* Light blue background */
            color: blue;
        }

        .js-color {
            background-color: #ccffcc; /* Light green background */
            color: green;
        }

        .footer {
            text-align: center;
            font-family: cursive;
            font-size: 16px;
            color: #444; /* Dark gray text color */
            margin-top: 20px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-header html-color">HTML</div>
        <div class="textarea-container">
            <textarea id="html" class="textarea" placeholder="HTML"></textarea>
        </div>
    </div>
    <div class="section">
        <div class="section-header css-color">CSS</div>
        <div class="textarea-container">
            <textarea id="css" class="textarea" placeholder="CSS"></textarea>
        </div>
    </div>
    <div class="section">
        <div class="section-header js-color">JavaScript</div>
        <div class="textarea-container">
            <textarea id="js" class="textarea" placeholder="JavaScript"></textarea>
        </div>
    </div>
    <div class="section-header">Output</div>
    <div class="output-container">
        <div class="output">
            <iframe id="output"></iframe>
        </div>
    </div>
    <div class="footer">
        <p style="color: #666;">Mayank Creations</p> <!-- Darker gray text color -->
        <p style="color: #888;">By Mayank Gupta</p> <!-- Lighter gray text color -->
    </div>
    <script>
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', updateOutput);
        });

        function updateOutput() {
            const html = document.getElementById('html').value;
            const css = document.getElementById('css').value;
            const js = document.getElementById('js').value;

            const output = document.getElementById('output');
            output.contentDocument.body.innerHTML = `${html}<style>${css}</style>`;
            output.contentWindow.eval(js);
        }
    </script>
</body>
</html>
